# fly.toml app configuration file for voice-sandwich-demo
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'voice-sandwich-demo'
primary_region = 'sjc'

[build]

[env]
  NODE_ENV = 'production'
  PORT = '3001'

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 50
    soft_limit = 25

  [http_service.http_options]
    h2_backend = false
    idle_timeout = 300

# =============================================================================
# UDP Service - WebRTC ICE/STUN traffic
# =============================================================================
[[services]]
  protocol = 'udp'
  internal_port = 10000

  [[services.ports]]
    port = 10000

# =============================================================================
# VM Configuration - Optimized for real-time audio processing
# =============================================================================
[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 2
