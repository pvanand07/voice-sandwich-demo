<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Sandwich Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Geist+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 24px;
            background: linear-gradient(135deg, #fefce8 0%, #fef3c7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 480px;
            width: 100%;
        }
        .panel {
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
        }
        h1 { 
            margin: 0 0 8px 0;
            font-size: 28px;
            font-weight: 600;
        }
        .subtitle {
            color: #737373;
            margin: 0 0 24px 0;
            font-size: 14px;
        }
        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 20px;
            font-size: 15px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.15s ease;
            flex: 1;
        }
        #startBtn { 
            background: #16a34a;
            color: #fff;
            border: none;
        }
        #startBtn:hover:not(:disabled) { background: #15803d; }
        #startBtn:disabled { 
            background: #f5f5f5;
            color: #a3a3a3;
            cursor: not-allowed;
        }
        #stopBtn { 
            background: #fff;
            color: #dc2626;
            border: 2px solid #fecaca;
        }
        #stopBtn:hover:not(:disabled) { 
            background: #fef2f2;
            border-color: #fca5a5;
        }
        #stopBtn:disabled { 
            background: #fafafa;
            color: #a3a3a3;
            border-color: #e5e5e5;
            cursor: not-allowed;
        }
        .status-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 16px;
            background: #fafafa;
            border: 1px solid #e5e5e5;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #a3a3a3;
        }
        .status-dot.connected { background: #22c55e; }
        .status-dot.recording {
            background: #ef4444;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .status-text {
            font-size: 14px;
            color: #525252;
        }
        .log-header {
            font-size: 11px;
            font-weight: 600;
            color: #737373;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        .log {
            background: #fafafa;
            border: 1px solid #e5e5e5;
            padding: 12px;
            height: 200px;
            overflow-y: auto;
            border-radius: 10px;
            font-family: 'Geist Mono', monospace;
            font-size: 12px;
            color: #525252;
        }
        .log div {
            padding: 4px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        .log div:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1>ðŸ¥ª Voice Sandwich</h1>
            <p class="subtitle">Order a sandwich using your voice</p>
            
            <div class="button-group">
                <button id="startBtn">ðŸŽ¤ Start Call</button>
                <button id="stopBtn" disabled>End Call</button>
            </div>
            
            <div class="status-bar">
                <span class="status-dot" id="statusDot"></span>
                <span class="status-text" id="status">Ready to take your order</span>
            </div>
            
            <div class="log-header">Activity</div>
            <div class="log" id="log"></div>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        const statusDot = document.getElementById('statusDot');
        const logDiv = document.getElementById('log');
        
        let signalingWs, peerConnection, audioDataChannel;
        let audioContext, workletNode, mediaStream;
        let nextStartTime = 0;
        let scheduledAudioSources = [];

        function log(msg) {
            const p = document.createElement('div');
            p.textContent = `${new Date().toLocaleTimeString()} â†’ ${msg}`;
            logDiv.appendChild(p);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function setStatus(text, state = 'idle') {
            statusDiv.innerText = text;
            statusDot.className = 'status-dot';
            if (state === 'connected') statusDot.classList.add('connected');
            if (state === 'recording') statusDot.classList.add('recording');
        }

        const workletCode = `
            class PCMProcessor extends AudioWorkletProcessor {
                constructor() {
                    super();
                    this.buffer = [];
                    this.resampleRatio = sampleRate / 16000;
                    this.resampleIndex = 0;
                }
                process(inputs) {
                    const input = inputs[0];
                    if (!input || !input[0]) return true;
                    const channelData = input[0];
                    for (let i = 0; i < channelData.length; i++) {
                        this.resampleIndex += 1;
                        if (this.resampleIndex >= this.resampleRatio) {
                            this.resampleIndex -= this.resampleRatio;
                            let sample = Math.max(-1, Math.min(1, channelData[i]));
                            const int16 = sample < 0 ? sample * 0x8000 : sample * 0x7FFF;
                            this.buffer.push(int16);
                        }
                    }
                    const CHUNK_SIZE = 1600;
                    while (this.buffer.length >= CHUNK_SIZE) {
                        const chunk = this.buffer.splice(0, CHUNK_SIZE);
                        const int16Array = new Int16Array(chunk);
                        this.port.postMessage(int16Array.buffer, [int16Array.buffer]);
                    }
                    return true;
                }
            }
            registerProcessor('pcm-processor', PCMProcessor);
        `;

        async function setupAudioWorklet() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const blob = new Blob([workletCode], { type: 'application/javascript' });
            const workletUrl = URL.createObjectURL(blob);
            await audioContext.audioWorklet.addModule(workletUrl);
            URL.revokeObjectURL(workletUrl);
        }

        async function setupMicrophone() {
            if (!audioContext) await setupAudioWorklet();
            if (audioContext.state === 'suspended') await audioContext.resume();

            mediaStream = await navigator.mediaDevices.getUserMedia({ 
                audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true }
            });
            log('Microphone active');
            
            const source = audioContext.createMediaStreamSource(mediaStream);
            workletNode = new AudioWorkletNode(audioContext, 'pcm-processor');
            workletNode.port.onmessage = (event) => {
                if (audioDataChannel?.readyState === 'open') {
                    audioDataChannel.send(event.data);
                }
            };
            source.connect(workletNode);
        }

        function clearAudioBuffer() {
            for (const source of scheduledAudioSources) {
                try { source.stop(); } catch {}
            }
            scheduledAudioSources = [];
            nextStartTime = 0;
        }

        function handleIncomingAudio(data) {
            if (!(data instanceof ArrayBuffer)) return;
            (async () => {
                if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') await audioContext.resume();

                let buffer = data;
                if (buffer.byteLength % 2 !== 0) buffer = buffer.slice(0, buffer.byteLength - 1);
                
                const int16Data = new Int16Array(buffer);
                const float32Data = new Float32Array(int16Data.length);
                for (let i = 0; i < int16Data.length; i++) {
                    float32Data[i] = int16Data[i] / 32768.0;
                }

                const audioBuffer = audioContext.createBuffer(1, float32Data.length, 16000);
                audioBuffer.getChannelData(0).set(float32Data);

                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);

                const now = audioContext.currentTime;
                let startTime = nextStartTime < now ? now + 0.05 : nextStartTime;
                source.start(startTime);
                nextStartTime = startTime + audioBuffer.duration;
                
                scheduledAudioSources.push(source);
                source.onended = () => {
                    const idx = scheduledAudioSources.indexOf(source);
                    if (idx > -1) scheduledAudioSources.splice(idx, 1);
                };
            })();
        }

        function handleDataChannelMessage(data) {
            if (data instanceof ArrayBuffer) {
                handleIncomingAudio(data);
            } else if (typeof data === 'string') {
                try {
                    const message = JSON.parse(data);
                    if (message.type === 'clear-audio') clearAudioBuffer();
                    if (message.type === 'call-ended') {
                        log(`Call ended: ${message.reason}`);
                        stopBtn.click();
                    }
                } catch {}
            }
        }

        startBtn.onclick = async () => {
            setStatus('Connecting...', 'idle');
            startBtn.disabled = true;
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            signalingWs = new WebSocket(`${protocol}//${window.location.host}/ws/signaling`);
            
            signalingWs.onopen = async () => {
                log('Connected to server');
                
                peerConnection = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });
                
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate && signalingWs.readyState === WebSocket.OPEN) {
                        signalingWs.send(JSON.stringify({ type: 'ice-candidate', candidate: event.candidate }));
                    }
                };
                
                peerConnection.onconnectionstatechange = () => {
                    if (peerConnection.connectionState === 'connected') {
                        setStatus('Listening...', 'recording');
                    } else if (['disconnected', 'failed'].includes(peerConnection.connectionState)) {
                        setStatus('Disconnected', 'idle');
                        resetUI();
                    }
                };
                
                audioDataChannel = peerConnection.createDataChannel('audio', { ordered: true });
                audioDataChannel.binaryType = 'arraybuffer';
                
                audioDataChannel.onopen = async () => {
                    log('Ready to take your order!');
                    stopBtn.disabled = false;
                    await setupMicrophone();
                };
                
                audioDataChannel.onmessage = (event) => handleDataChannelMessage(event.data);
                
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                signalingWs.send(JSON.stringify({ type: 'offer', sdp: peerConnection.localDescription }));
            };
            
            signalingWs.onmessage = async (event) => {
                const message = JSON.parse(event.data);
                if (message.type === 'answer') {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(message.sdp));
                } else if (message.type === 'ice-candidate' && message.candidate) {
                    await peerConnection.addIceCandidate(message.candidate);
                }
            };

            signalingWs.onclose = () => {
                log('Disconnected');
                setStatus('Disconnected', 'idle');
                resetUI();
            };
        };

        stopBtn.onclick = () => {
            log('Ending call...');
            workletNode?.disconnect();
            mediaStream?.getTracks().forEach(track => track.stop());
            audioDataChannel?.close();
            peerConnection?.close();
            signalingWs?.close();
            resetUI();
        };

        function resetUI() {
            startBtn.disabled = false;
            stopBtn.disabled = true;
            setStatus('Ready to take your order', 'idle');
        }
    </script>
</body>
</html>
